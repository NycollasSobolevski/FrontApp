<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header></header>
    <main>
        <div class="backSvg">
            <svg class="wavy" viewBox="0 0 500 290" preserveAspectRatio="xMinYMin meet">
                <!-- https://yqnn.github.io/svg-path-editor/ -->
                <path class="wave" d="M 0 0 L 500 0 L 500 150 C 363 39 250 0 250 150 C 250 300 100 250 0 150" style="stroke: none;" 
                ></path>
            </svg>
        </div>

        <div class="inputs">
            <div class="name">
                <h2>Name </h2>
                <input type="text" name="name" id="name" placeholder="Your First Name">
            </div>
            <div class="LastName">
                <h2>Last Name</h2>
                <input type="text" name="lastName" id="lastName" placeholder="Your Last Name">
            </div>
            <div class="BirthDate">
                <h2>Birth Date </h2>
                <input type="date" name="BirthDate" id="BirthDate">
            </div>
            <div class="email">
                <h2>Email </h2>
                <input type="email" name="email" id="email" placeholder="username@domain.com">
            </div>
            <div class="password">
                <h2>Password</h2>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="password">
                <h2>Password</h2>
                <input type="password" name="repassword" id="repassword" placeholder="Verify Password">
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
