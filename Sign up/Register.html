<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <div class="content">
            <a href="../index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
                    <polyline points="112 160 48 224 112 288" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/>
                    <path d="M64,224H358c58.76,0,106,49.33,106,108v20" 
                    style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px;"/></svg>
            </a>
            <img
            src="https://growiz.com.br/wp-content/uploads/2020/08/kisspng-c-programming-language-logo-microsoft-visual-stud-atlas-portfolio-5b899192d7c600.1628571115357423548838.png"
            alt="c-sharp-logo"
            height="50px"
            width="50px"
            />
        </div>
    </header>
    <main>
        <div class="backSvg">
            <svg class="wavy" viewBox="0 0 500 290" preserveAspectRatio="xMinYMin meet">
                <!-- https://yqnn.github.io/svg-path-editor/ -->
                <path class="wave" d="M 0 0 L 500 0 L 500 150 C 363 39 250 0 250 150 C 250 300 100 250 0 150" style="stroke: none;" 
                ></path>
            </svg>
        </div>

        <div class="inputs">
            <div class="name">
                <h3>Name </h3>
                <input type="text" class="text-input" name="name" id="name" placeholder="Your First Name" required>
            </div>
            <div class="LastName">
                <h3>Last Name</h3>
                <input type="text" class="text-input" name="lastName" id="lastName" placeholder="Your Last Name" required>
            </div>
            <div class="BirthDate">
                <h3>Birth Date </h3>
                <input type="date" class="text-input" name="BirthDate" id="BirthDate" required>
            </div>
            <div class="email">
                <h3>Email </h3>
                <input type="email" class="text-input" name="email" id="email" placeholder="username@domain.com" required>
            </div>
            <div class="password">
                <h3>Password</h3>
                <div class="container-password">
                    <input type="password" class="text-input" name="password" minlength="8" 
                        id="password" placeholder="Password" onchange="validatePassword()" required>
                    <section>
                        <input type="checkbox" class="checkbox-passwordview" name="passwordView" class="checkbox-passwordview"
                             id="passwordView" onclick="viewPassword('password')">
                    </section>
                </div>
            </div>
            <div class="password">
                <h3>Password</h3>
                <div class="container-password">
                    <input type="password" class="text-input" name="repassword" minlength="8" id="repassword" placeholder="Verify Password" onchange="validatePassword()" required>
                    <section>
                        <input type="checkbox" class="checkbox-passwordview" name="passwordView" class="checkbox-passwordview" id="passwordView" onclick="viewPassword('repassword')">
                    </section>
                </div>
            </div>
            <div id="password-alert">
                <h2>Passwords don't match</h2>
            </div>
            <div class="button">
                <button type="submit" ><h2>Register</h2></button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="register.js"></script>

</body>
</html>
