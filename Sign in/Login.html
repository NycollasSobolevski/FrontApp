<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <header>
        <div class="content">
            <a href="../index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
                    <polyline points="112 160 48 224 112 288" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/>
                    <path d="M64,224H358c58.76,0,106,49.33,106,108v20" 
                    style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px;"/></svg>
            </a>
            <img
                src="https://growiz.com.br/wp-content/uploads/2020/08/kisspng-c-programming-language-logo-microsoft-visual-stud-atlas-portfolio-5b899192d7c600.1628571115357423548838.png"
                alt="c-sharp-logo"
                height="50px"
                width="50px"
            />
        </div>
    </header>
    <main>
        <div class="backSvg">
            <svg class="wavy" viewBox="0 0 500 1000" preserveAspectRatio="xMinYMin meet">
                <!-- https://yqnn.github.io/svg-path-editor/ -->
                <path class="wave" d="M 0 0 L 500 0 L 500 800 
                C 363 689 250 650 250 800 
                C 250 950 100 900 0 800" style="stroke: none;" 
                ></path>
            </svg>
        </div>
        <div class="loginSession">
            <div class="inputs">
                <div class="email">
                    <h2>Email / Username</h2>
                    <input type="email" name="email" id="email" placeholder="username@domain.com">
                </div>
                <div class="password">
                    <h2>Password</h2>
                    <input type="password" name="password" id="password" placeholder="************">
                </div>
            </div>
            <div class="add">
                <a href="">Forget password</a>
                <button><h2>Sign In</h2></button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
